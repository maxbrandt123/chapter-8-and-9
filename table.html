<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Challenge</title>

<body>
<style type="text/css">
    td, th { border:1px solid #CCC; }
    table {border: 1px solid black; }
</style>
</head>
<table>

    <tr>
        <th rowspan="2"></th>
        <th colspan="2">A common header for two subheads</th>
        <th rowspan="2"><b>Header 3</b></th>
    </tr>
    <tr>

        <th><b>Header 1</b></th>
        <th><b>Header 2</b></th>
    </tr>
    <tr>
        <th><b>Thing A</b></th>
        <th>data A1</th>
        <th>data A2</th>
        <th>data A3</th>
    </tr>
    <tr>
        <th><b>Thing B</b></th>
        <th>data B1</th>
        <th>data B2</th>
        <th>data B3</th>
    </tr>
    <tr>
        <th><b>Thing C</b></th>
        <th>data C1</th>
        <th>data C2</th>
        <th>data C3</th>
    </tr>
</table>
</body>
</html>
